<dom-module id="animated-grid">
  <link rel="import" type="css" href="../shared.css">
  <style>
    :host {
      display: block;
    }

    .tile {
      display: inline-block;
      float: left;
      vertical-align: top;
      width: calc(100% / 2);
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .tile.fotos {
      width: calc(100% / 2);
      height: calc(100% / 3 * 2);
    }

    .tile.tarifas {
      position: absolute;
      top: calc(100% / 3 * 2);
      left: 0;
      width: calc(100% / 2);
      height: calc(100% / 3);
    }

    .tile.servicios {
      width: calc(100% / 4);
      height: calc(100% / 2);
    }

    .tile.contacto {
      width: calc(100% / 4);
      height: calc(100% / 2);
    }

    .tile.mapa {
      display: none;
      position: absolute;
      left: calc(100% / 2);
      top: calc(100% / 2);
      width: calc(100% / 2);
      height: calc(100% / 2);
    }
  </style>

  <template>


    <div class="tile fotos no-full">
      <m71-fotos></m71-fotos>
    </div>
    <div class="tile tarifas">
      <m71-tarifas></m71-tarifas>
    </div>
    <div class="tile servicios">
      <m71-servicios></m71-servicios>
    </div>
    <div class="tile contacto">
      <m71-contacto></m71-contacto>
    </div>
    <div class="tile mapa no-full">
      <m71-ubicacion></m71-ubicacion>
    </div>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'animated-grid',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'exit': [{
              name: 'ripple-animation',
              id: 'ripple',
              fromPage: this
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          }
        }
      }

    },
    ready: function() {

    },
    listeners: {
      click: 'onClick'
    },

    onClick: function(event) {
      var target = event.target;

      while (target !== this && !target.classList.contains('tile')) {
        target = target.parentNode;
      }

      if (target.classList.contains('no-full'))
        return;

      // configure the page animation
      this.sharedElements = {
        'hero': target,
        'ripple': target
      };
      this.animationConfig['exit'][0].gesture = {
        x: event.x || event.pageX,
        y: event.y || event.pageY
      };

      this.fire('tile-click', {
        tile: target,
        data: {
          color: 'red'
        }
      });
    }

  });
</script>
