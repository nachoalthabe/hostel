<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="m71-contacto">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }

      neon-animated-pages,
      iron-image {
        width: 100%;
        height: 100%;
      }

      neon-animated-pages {
        -webkit-filter: blur(2px) grayscale(0.7);
        filter: blur(2px) grayscale(0.7);
        transition: .3s;
      }

      neon-animated-pages:hover {
        -webkit-filter: blur(0) grayscale(0);
        filter: blur(0) grayscale(0);
      }

      #titulo {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 100%;
        position: relative;
        top: -100%;
      }

      #titulo p {
        display: block;
        width: 100%;
        text-align: center;
        background: rgba(255, 255, 255, .5);
        padding: 20px 0;
      }
    </style>
    <neon-animated-pages id="contacto" selected="0" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <neon-animatable>
        <iron-image src="http://lorempixel.com/800/600/people/1" style="background-color: lightgray;" sizing="cover" preload fade></iron-image>
      </neon-animatable>
      <neon-animatable>
        <iron-image src="http://lorempixel.com/800/600/people/2" style="background-color: lightgray;" sizing="cover" preload fade></iron-image>
      </neon-animatable>
      <neon-animatable>
        <iron-image src="http://lorempixel.com/800/600/people/3" style="background-color: lightgray;" sizing="cover" preload fade></iron-image>
      </neon-animatable>
      <neon-animatable>
        <iron-image src="http://lorempixel.com/800/600/people/4" style="background-color: lightgray;" sizing="cover" preload fade></iron-image>
      </neon-animatable>
      <neon-animatable>
        <iron-image src="http://lorempixel.com/800/600/people/5" style="background-color: lightgray;" sizing="cover" preload fade></iron-image>
      </neon-animatable>
    </neon-animated-pages>
    <div class="container" id="titulo">
      <p>Contacto<br>y<br>Reservas</p>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'm71-contacto',

        properties: {
          foo: {
            type: String,
            value: 'm71-contacto',
            notify: true
          }
        },
        ready: function() {
          var self = this;
          setInterval(function() {
            self.$.contacto.selectNext();
          }, 3000);
        }
      });
    })();
  </script>
</dom-module>
