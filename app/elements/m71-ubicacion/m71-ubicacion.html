<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="m71-ubicacion">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }

      h3 {
        margin: 10px 0 0;
      }
    </style>
    <google-map fit-to-markers latitude="-41.134033599088404" longitude="-71.31452100000003" zoom="[[center.zoom]]">
      <google-map-marker latitude="[[center.latitude]]" longitude="[[center.longitude]]">
        <h3>Av. Belgrano 209</h3>
      </google-map-marker>
    </google-map>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'm71-ubicacion',

        properties: {
          center: {
            type: Object,
            value: {
              latitude: -41.135779,
              longitude: -71.314521,
              zoom: 15
            },
            notify: true
          }
        },
        ready: function() {
          var map = this.querySelector('google-map'),
            marker = map.querySelector('google-map-marker');
          map.addEventListener('google-map-ready', function(e) {
            marker.info.open(marker.map,marker.marker);
          });
        }
      });
    })();
  </script>
</dom-module>
