<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <style>
      #logo {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% / 3);
        height: calc(100% / 4);
        padding-top: calc(100% / 64);
        padding-bottom: calc(100% / 64);
        padding-left: calc(100% / 64);
        padding-right: calc(100% / 64);
        background-color: rgba(255, 255, 255, .8);
        border-radius: 0 0 35px 0;
        z-index: 1000;
      }

      #logo iron-image {
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="logo">
      <iron-image src="/images/logo.png" sizing="contain" preload fade></iron-image>
    </div>

    <neon-animated-pages id="pages" selected="0">

      <animated-grid on-tile-click="_onTileClick"></animated-grid>

      <fullsize-page-with-card id="fullsize-card" hero-id="hero" on-click="_onFullsizeClick">
      </fullsize-page-with-card>

    </neon-animated-pages>

  </template>

  <script>
    var scope = document.querySelector('template[is="dom-bind"]');
    scope._onTileClick = function(event) {
      this.$['fullsize-card'].color = event.detail.data.color;
      this.$.pages.selected = 1;
    };
    scope._onFullsizeClick = function(event) {
      this.$.pages.selected = 0;
    };
  </script>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
